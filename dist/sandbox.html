<!doctype html>
<html>
  <head>
    <style>
      drag-drop-demo {
        display: block;
        position: relative;
        height: 500px;
        width: 500px;
        border: 1px solid black;
      }
      drag-drop-demo .draggable-box {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: hotpink;
        cursor: pointer;
        text-align: center;
        line-height: 100px;
      }
      .drag-drop-demo-dragging {
	    -webkit-touch-callout: none;
	    -webkit-user-select: none;
	    -khtml-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id=container></div>
    <script id=container-template type=text/stache>
      <h1>Distinct values display</h1>
      <h3>compute1's value: {{compute1}}</h3>
      <h3>compute2's value: {{compute2}}</h3>
      <h3>Times changes: {{total}}</h3>
      <h3>Most recent items:</h3>
      <ul>
        {{#each recent}}
        <li>{{.}}
          {{/each}}
      </ul>
    </script>
    <script id=drag-drop-demo-tpl type=text/stache>
      <div class=draggable-box style="left: {{boxPosition.x}}px; top: {{boxPosition.y}}px">
        ({{boxPosition.x}},{{boxPosition.y}})
      </div>
    </script>
    <script src=../bower_components/jquery/dist/jquery.js></script>
    <script src=../bower_components/canjs/can.jquery.js></script>
    <script src=../bower_components/canjs/can.stache.js></script>
    <script src=../bower_components/bacon/dist/Bacon.js></script>
    <script src=can.bacon.js></script>
    <script src=sandbox.js></script>
  </body>
</html>
